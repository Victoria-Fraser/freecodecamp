<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="stylesheet.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<header class="header">
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for helping me improve my page</p>
</header>
<body>
    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label>
            <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                placeholder="Enter your name"
                required
                />
        </div>
        <div class="form-group">
            <label id="email-label" for="email">Email</label>
            <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                placeholder="Enter your email"
                required
                />
        </div>
        <div class="form-group">
            <label id="number-label" for="number"
                >Age<span class="clue">(optional)</span></label>
            <input 
            type="number"
            name="age"
            id="number"
            min="13"
            max="99"
            class="form-control"
            placeholder="Age"
            />
        </div>
        <div class="form-group">
            <p>Which option best describes your current role?</p>
            <select id="dropdown" 
            name="role" 
            class="form-control"
            required>
                <option disabled selected value>Select current role</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
        </select>
        </div>

        <div class="form-group">
            <p>Would you recommend this page to a friend?</p>
            <label>
                <input
                name="user-recommend"
                value="definitely"
                type="radio"
                class="input-radio"
                checked
                />Definitely
            </label>
            <label>
                <input
                name="user-recommend"
                value="maybe"
                type="radio"
                class="input-radio"
                checked
                />Maybe
            </label>
            <label>
                <input
                name="user-recommend"
                value="not sure"
                type="radio"
                class="input-radio"
                checked
                />Not sure
            </label>
        </div>
        <div class="form-group">
            <p>What would you like to see improved on this page?
            <span class="clue">(Check all that apply)</span></p>
            <label>
                <input
                name="prefer"
                value="front-end"
                type="checkbox"
                class="input-checkbox"/>Front-end
            </label>
            <label>
                <input
                name="prefer"
                value="back-end"
                type="checkbox"
                class="input-checkbox"/>Back-end
            </label>
            <label>
                <input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"/>Data Visualization
            </label>
            <label>
                <input
                name="prefer"
                value="additional-elements"
                type="checkbox"
                class="input-checkbox"/>Additional Elements
            </label>
        </div>
        <div class="form-group">
            <p>Any comments or suggestions?</p>
            <textarea
            id="comments"
            class="input-textarea"
            name="comment"
            placeholder="Enter your comment here..."></textarea>
        </div>

        <div class="form-group">
            <button type="submit" id="submit" class="submit-button">Submit</button>
        </div>
    </form>
</body>
</html>
<script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
